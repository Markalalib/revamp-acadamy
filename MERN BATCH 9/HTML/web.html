<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        img {
            margin-bottom: 20px;
        }
        video {
            margin-bottom: 20px;
        }
        div {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Image example -->
    <img src="https://ik.imagekit.io/marka/OIP.f7bktoQW1cy2Tg4OIQOqLAHaFv_rs=1&pid=ImgDetMain?updatedAt=1726936277341" 
         height="400px" width="500px" alt="Scenic Image"><br>

    <!-- Image from CDN -->
    <img src="https://ik.imagekit.io/marka/SLC-rolls-royce-ghost-dubai-united-arab-emirates-burj-khalifa-umm-suqeim-beach-hire-best-coveted-starr-luxury-cars-weekend-luxe-1.jpg?updatedAt=1726936418856" 
         height="400px" width="500px" alt="Luxury Car in Dubai"><br>

    <!-- Video example -->
    <video src="https://ik.imagekit.io/marka/11095143-uhd_3840_2160_25fps.mp4" controls height="300px" width="500px"></video><br>

    <!-- Basic form -->
    <div>
        <h2>Create a Basic Form</h2>
        <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password"><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- HTML Entries -->
    <div>
        <h2>HTML Entries</h2>
        <h1>Welcome to Our Website</h1>
        <h1>Learn More About Us</h1>
        <h1>Our Services</h1>
        <h1>Contact Information</h1>
        <h1>Follow Us on Social Media</h1>
    </div>
</body>
</html>
